    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0;
      }
      20% {

      }

      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
